<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="HTML Masters">
    <title>Documento de ejemplo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="content_main">
        <div class="content_article">
            <article class="content_article_principal">
                <h1>
                    Contenedor principa
                </h1>
                <h5>ANEXO 3:</h5>
                <h5>VIGILANCIA CENTINELA DEL PRIMER EPISODIO PSICÓTICO</h5>
                <h5>FICHA DE REGISTRO</h5>
            </article>    
        </div>
    </div>
    <div class="container">
        <form action="" class="row.1">
            <div class="col-6">
                <label for="codigoInput" class="form-label">Código Unico de Ficha</label>
                <input type="text" class="form-control" id="codigoInput" placeholder="Escriba el Código">
            </div>
            <div class="col-6">
                <label for="FechaNotInput" class="form-label">Fecha de notificación</label>
                <input type="date" class="form-control" id="FechaNotInput" placeholder="">
            </div>

            <h6>DATOS DEL ESTABLECIMIENTO</h6>

            <div class="block_I">
                <label for="datosEstablecimiento" class="form-label">RED/DISA/DIRESA/GERESA</label>
                <input type="text" class="form-control" id="datosEstablecimiento" placeholder="---------------">
            </div>
            <div class="block_I">
                <label for="estSalud" class="form-label">Establecimiento de Salud</label>
                <input type="text" class="form-control" id="estSalud" placeholder="Escriba el Establecimiento de Salud">
            </div>
            <div class="block_I">
                <label for="nivAtencion" class="form-label">Nivel de atención</label>
                <input type="text" class="form-control" id="nivAtencion" placeholder="Escriba el Nivel de atención">
            </div>
            <div class="block_I">
                <label for="fechaAtencion" class="form-label">Fecha de atención</label>
                <input type="date" class="form-control" id="fechaAtencion" placeholder="Escriba el Establecimiento de Salud">
            </div>

            <h6></h6><h6>DATOS DEL USUARIO</h6>

            <div class="block_II">
                <label for="apPaterno" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="apPaterno" placeholder="Escriba su Apellido Paterno">
            </div>
            <div class="block_II">
                <label for="apMaterno" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="apMaterno" placeholder="Escriba su Apellido Materno">
            </div>
            <div class="block_II">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" placeholder="Escriba sus Nombres">
            </div>
            <div class="block_II">
                <label for="hClinica" class="form-label">Historia Clínica Nº</label>
                <input type="number" class="form-control" id="hClinica" placeholder="Escriba el nùmero de H.">
            </div>
            <div class="block_II">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento">
            </div>
            <div class="block_II">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="telefono" placeholder="Escriba el número de telefono">
            </div>
            <div class="block_II">
                <label for="telefonoApode" class="form-label">Teléfono(Apoderado)</label>
                <input type="number" class="form-control" id="telefonoApode" placeholder="Escriba el número de telefono">
            </div>
            <div class="block_II">
                <label for="dni" class="form-label">DNI</label>
                <input type="number" class="form-control" id="dni" placeholder="Escriba el número de DNI">
            </div>
            <div class="block_II">
                <label for="direccionAct" class="form-label">Dirección actual</label>
                <input type="text" class="form-control" id="direccionAct" placeholder="Escriba su Dirección">
            </div>
            <div class="block_II">
                <label for="departamento" class="form-label">Departamento</label>
                <input type="text" class="form-control" id="departamento" placeholder="">
            </div>
            <div class="block_II">
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="provincia" placeholder="">
            </div>
            <div class="block_II">
                <label for="distrito" class="form-label">Distrito</label>
                <input type="text" class="form-control" id="distrito" placeholder="">
            </div>
            <div class="block_II">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Escriba su Edad">
            </div>
            <div class="block_II">
                <label for="" class="form-label">Sexo:</label>
                <div class="form-label">
                    <input type="radio" name="opcionSex" id="sexof">
                    <label for="sexof" class="form-label_1">Femenino</label>
                    <input type="radio" name="opcionSex" id="sexom">
                    <label for="sexom" class="form-label_1">Masculino</label>
                </div>
            </div>
            <div class="block_II">
                <label for="" class="form-label">Seguro Social:</label>
                <div class="form-label">
                    <input type="radio" name="opcionSeg" id="segSi">
                    <label for="segSi" class="form-label_1">Si</label>
                    <input type="radio" name="opcionSeg" id="segNo">
                    <label for="segNo" class="form-label_1">No</label>
                </div>
            </div>
            <div>
                <label for="tipSeguro" class="form-label">Tipo de Seguro</label>
                <input type="text" class="form-control" id="tipSeguro" placeholder="Escriba el Tipo de Seguro">
            </div>
            <div class="block_II">
                <label for="" class="form-label">¿Recibe apoyo de alguna de las siguientes personas?</label>
                <div class="form-label">
                    <input type="radio" name="opcionApoyo" id="apoPadres">
                    <label for="apoPadres" class="form-label_1">Padres</label>
                    <input type="radio" name="opcionApoyo" id="apoHermanos">
                    <label for="apoHermanos" class="form-label_1">Hermanos</label>
                    <input type="radio" name="opcionApoyo" id="apoPareja">
                    <label for="apoPareja" class="form-label_1">Pareja</label>
                    <input type="radio" name="opcionApoyo" id="apoAbandono">
                    <label for="apoAbandono" class="form-label_1">Abandono Social</label>
                    <input type="radio" name="opcionApoyo" id="apoOtros">
                    <label for="apoOtros" class="form-label_1">Otros</label>
                </div>
                <div>
                    <label for="apoOtrosEs" class="form-label">Si selecciono otros, especifique: </label>
                    <input type="text" class="form-control" id="apoOtrosEs" placeholder="Especifique">
                </div>
            </div>
            <div class="block_II">
                <label for="" class="form-label">Grado de Instrucción</label>
                <div class="form-label">
                    <input type="radio" name="gradoInstruc" id="gradoSin">
                    <label for="gradoSin" class="form-label_1">Sin Instrucción</label>
                    <input type="radio" name="gradoInstruc" id="gradoPrimaria">
                    <label for="gradoPrimaria" class="form-label_1">Primaria</label>
                    <input type="radio" name="gradoInstruc" id="gradoSecundaria">
                    <label for="gradoSecundaria" class="form-label_1">Secundaria</label>
                    <input type="radio" name="gradoInstruc" id="gradoTecnico">
                    <label for="gradoTecnico" class="form-label_1">Técnico</label>
                    <input type="radio" name="gradoInstruc" id="gradoUnivesitario">
                    <label for="gradoUnivesitario" class="form-label_1">Universitario</label>
                </div>
            </div>
            <div>
                <label for="ocupacion" class="form-label">Ocupación</label>
                <input type="text" class="form-control" id="ocupacion" placeholder="Escriba su ocupación">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>
</html>
