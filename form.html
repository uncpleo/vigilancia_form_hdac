<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="HTML Masters">
    <title>Documento de ejemplo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body>
    <div class="content_main">
        <div class="content_article">
            <article class="content_article_principal">
                <h5 class="text_inicial">ANEXO 3:</h5>
                <h5 class="text_inicial">VIGILANCIA CENTINELA DEL PRIMER EPISODIO PSICÓTICO</h5>
                <h5 class="text_inicial">FICHA DE REGISTRO</h5>
            </article>
        </div>
    </div>
    <div class="container">
        <form action="" class="row.1">            
            <!--Desde aqui va el bloque III-1.-->
            <div class="border rounded p-3 bg-light br-3 mb-1">
                <h6>III. ANTECEDENTES</h6>
                <div class="row sm-1">
                    <div class="col-4">
                        <label for="" class="form-label">1. Problemas Périnatales</label>
                    </div>
                    <div class="row sm-1">
                        <div class="col-3">
                            <input type="checkbox" name="checkboxbajo" id="checkboxbajo">
                            <label for="checkboxbajo">Bajo de Peso al nacer</label>
                        </div>
                        <div class="col-2">
                            <input type="checkbox" name="checkboxasfixia" id="checkboxasfixia">
                            <label for="checkboxasfixia">Asfixia severa</label>
                        </div>
                        <div class="col-2">
                            <input type="checkbox" name="checkboxprematuridad" id="checkboxprematuridad">
                            <label for="checkboxprematuridad">Prematuridad</label>
                        </div>
                        <div class="col-2">
                            <input type="checkbox" name="checkboxinfeccion" id="checkboxinfeccion">
                            <label for="checkboxinfeccion">Infeccion</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" name="checkboxcaida" id="checkboxcaida">
                            <label for="checkboxcaida">Caída brusca</label>
                        </div>
                    </div>
                </div>
                <!--Desde aqui va el bloque III-2.
                <div class="row mb-1">-->

                <div class="col-12">
                    <label for="" class="form-label">2. Antecedente familiar con trastornos psiquiatrícos o problemas
                        psicosociales</label><br>
                </div>

                <div class="row mb-1">
                    <div class="col-2">
                        <input type="radio" name="decision" id="si">
                        <label for="si">Si</label>
                    </div>
                    <div class="col-2">
                        <input type="radio" name="decision" id="no">
                        <label for="no">No</label>
                    </div>
                    <div class="col-8">
                        <div class="row mb-1">
                            <div class="col-2">
                                <label for="antecedente" class="form-label">Especifique:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" id="antecedente"
                                    placeholder="Escriba su antecedente">
                            </div>
                        </div>
                    </div>
                </div>
                <!--Desde aqui va el bloque III-3.-->
                <div class="row mb-1">
                    <div class="col-12">
                        <label for="" class="form-label">3. Tipo de violencia</label><br>
                    </div>
                    <div class="row mb-1"></div>
                    <div class="col-2">
                        <input type="checkbox" name="checkboxninguna" id="checkboxninguna">
                        <label for="checkboxninguna">Ninguna</label>
                    </div>
                    <div class="col-2">
                        <input type="checkbox" name="checkboxfisico" id="checkboxfisico">
                        <label for="checkboxfisico">Fisico</label>
                    </div>
                    <div class="col-2">
                        <input type="checkbox" name="checkboxsexual" id="checkboxsexual">
                        <label for="checkboxsexual">Sexual</label>
                    </div>
                    <div class="col-3">
                        <input type="checkbox" name="checkboxpsicologico" id="checkboxpsicologico">
                        <label for="checkboxpscicologico">Psicologico</label>
                    </div>
                    <div class="col-3">
                        <input type="checkbox" name="checkboxnegligencia" id="checkboxnegligencia">
                        <label for="checkboxnegligencia">Negligencia</label>
                    </div>
                </div>
                <!--BLOQUE III-4.-->
                <div class="row mb-1">
                    <div class="col-12">
                        <label for="" class="form-label">4. Consumo de sustancias psicoactivas</label><br>
                    </div>
                    <div class="row mb-1">
                        <div class="col-2">
                            <input type="checkbox" name="checkboxalcohol" id="checkboxalcohol">
                            <label for="checkboxalcohol">Alcohol</label>
                        </div>
                        <div class="col-2">
                            <input type="checkbox" name="checkboxtabaco" id="checkboxtabaco">
                            <label for="checkboxtabaco">Tabaco</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" name="checkboxmarihuana" id="checkboxmarihuana">
                            <label for="checkboxmarihuana">Marihuana</label>
                        </div>
                        <div class="col-2">
                            <input type="checkbox" name="checkboxpbc" id="checkboxpbc"">
                            <label for=" checkboxpbc">PBC</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" name="checkboxespecificar" id="checkboxespecificar">
                            <label for=" checkboxespecificar">Otros</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="consumo" class="form-label">Si selecciono otros, especifique:</label>
                    <input type="text" class="form-control" id="consumo" placeholder="Especificar">
                </div>
                <!--Final del contenedor-->
            </div>

            <!--BLOQUE IV-->
            <div class="border rounded p-3 bg-light br-3 mb-1">
                <h6>IV. CARACTERISTICAS DEL PRIMER EPISODIO PSICOTICO</h6>
                <div class="row mb-1">
                    <div class="col-12">
                        <label for="" class="form-label">1. Signo y sintomas presentes:</label><br>
                    </div>
                    <div class="col-2">
                        <input type="checkbox" name="checkboxnegativos" id="checkboxnegativos">
                        <label for="checkboxnegativos">Sintomas Negativos</label><br>

                    </div>
                    <div class="col-2">
                        <input type="checkbox" name="checkboxpositivos" id="checkboxpositivos">
                        <label for="checkboxpositivos">Sintomas Positivos</label><br>
                    </div>
                    <div class="col-4">
                        <input type="checkbox" name="checkboxconductasuicida" id="checkboxconductasuicida">
                        <label for="checkboxconductasuicida">Conducta suicida (Ideacion/Intento)</label><br>
                    </div>
                    <div class="col-4">
                        <input type="checkbox" name="checkboxconductaheteroagresiva"
                            id="checkboxconductaheteroagresiva">
                        <label for="checkboxconductaheteroagresiv">Conducta Heteroagresiva (Ideacion/Intento)</label>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-12">
                        <label for="" class="form-label">2. Factores Psicosociales:</label><br>
                    </div>
                    <div class="row mb-1">
                        <div class="col-3">
                            <input type="checkbox" name="checkboxppadres" id="checkboxppadres">
                            <label for="checkboxppadres">Problemas con los padres</label><br>
                        </div>
                        <div class="col-6">
                            <input type="checkbox" name="checkboxprendimiento" id="checkboxprendimiento">
                            <label for="checkboxprendimiento">Problemas por el bajo rendimiento en los
                                estudios</label><br>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" name="checkboxptrabajo" id="checkboxptrabajo">
                            <label for="checkboxptrabajo">Problemas con el trabajo</label><br>
                    </div>
                        </div>
                    <div class="row mb-1">
                        <div class="col-3">
                            <input type="checkbox" name="checkboxpeconomicos" id="checkboxpeconomicos">
                            <label for="checkboxpeconomicos">Problemas Economicos</label><br>
                        </div>
                        <div class="col-6">
                            <input type="checkbox" name="checkboxpseparacionp" id="checkboxpseparacionp">
                            <label for="checkboxpseparacionp">Problemas por separacion de padres</label><br>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" name="checkboxpsalud" id="checkboxpsalud">
                            <label for="checkboxpsalud">Problemas con salud fisica</label><br>
                        </div>
                    </div>  
                    <div class="row mb-1">
                        <div class="col-1">
                            <input type="checkbox" name="checkboxespecificar" id="checkboxespecificar">
                            <label for=" checkboxespecificar">Otros</label>
                        </div>
                    </div>
                    </div>    
                        <div>
                            <label for="consumo" class="form-label">Si selecciono otros, especifique:</label>
                            <input type="text" class="form-control" id="consumo" placeholder="Especificar">
                        </div>
                    </div>
                    <!--Final del contenedor-->
                </div>
                <!--Final del contenedor-->
            </div>






        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>

</html>
